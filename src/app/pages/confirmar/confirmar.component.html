<div class="container">
    <h1>Confirmación de asistencia</h1>
    <div class="row contruccion">
        <div class="formulario">
            <form action="" [formGroup]="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre y apellidos</label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="confirmacion">Asistiré</label>
                            <select class="custom-select mr-sm-2" id="asistencia" formControlName="asistencia">
                                <option value="1" selected>Si</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="autobus">Usare el servicio de autobús</label>
                            <select class="custom-select mr-sm-2" id="autobus" formControlName="autobus">
                                <option value="1" selected>Si</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nombreAcompañante">Nombre del acompañante</label>
                    <input type="text" class="form-control" id="acompañante" formControlName="acompañante">
                </div>
                <div class="form-group">
                    <label for="alergias">¿Tienes alergias?</label>
                    <input type="text" class="form-control" id="alergias" formControlName="alergias">
                </div>
                <div class="form-group">
                    <label for="otrosDatos">Comentarios</label>
                    <input type="text" class="form-control" id="datos" formControlName="datos">
                </div>
                <button type="submit" class="btn btn-primary" (click)="submit()">Enviar</button>
            </form>
        </div>
    </div>
</div>
